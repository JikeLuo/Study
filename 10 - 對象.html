<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        // 對象的三種儲存方式
        // 1. {}
        var dog = {
            name: '可可',
            type: '阿拉斯加雪橇犬',
            age: 2,
            color: 'brown',
            bark: function () {
                console.log('它叫了一聲')
            },
            show: function () {
                console.log('它出演一場電影')
            }
        }
        console.log(dog.name)
        console.log(dog['age'])
        dog.bark();
        dog.show();
        console.log('------------------')

        // 2. new Object()
        var naruto = new Object();
        naruto.name = '漩渦鳴人';
        naruto.age = 18;
        naruto.sex = 'male';
        naruto.skill = function () {
            console.log('使用了多重影分身之術')
        }

        console.log(naruto['name']);
        console.log(naruto['age']);
        naruto.skill();

        // 3. 構造函數

        function People(userName, age, sex, skill) {
            this.name = userName;
            this.age = age;
            this.sex = sex;
            this.skill = function (skill) {
                console.log(skill)
            }
        }

        var denji = new People('Denji', 16, 'male');
        var makima = new People('makima', '???', 'female');
        var aki = new People('aki', 20, 'male');

        console.log(denji.name);
        console.log(denji.age);
        denji.skill('變身電鋸人');

        console.log(denji);

        console.log(makima.name);
        console.log(makima.age);
        makima.skill('控制比她低等的人');

        console.log(aki.name);
        console.log(aki.sex);
        aki.skill('看見未來');

        console.log('--------------------------');


        // 遍歷對象 for in

        for (var key in naruto) {
            console.log(key);
            console.log(naruto[key]);
        }

    </script>
</head>
<body>

</body>
</html>
