<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<button>悲劇的發生</button>
<div>今天天氣真是好</div>
<div id="id">撿到五百元</div>
<p class="shoot">射精</p>
<ul>
    <li>射精1</li>
    <li>射精2</li>
    <li>射精3</li>
</ul>

<script>
    var butt = document.querySelector('button');
    var div = document.querySelector('div');
    var iid = document.getElementById('id');

    // ClassName & TagName 無法放進onClick裡
    var p = document.getElementsByClassName('shoot');
    var lli = document.getElementsByTagName('li');

    butt.onclick = function () {
        iid.innerHTML = '爽的哩';
        div.innerText = '踩到狗屎';
        console.log(p);
        console.log(lli);

    }
</script>

</body>
</html>
