<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        img {
            width: 400px;
        }
    </style>
</head>
<body>

<button id="up">上一頁</button>
<button id="test">測試</button>
<button id="down">下一頁</button>
<br>
<img src="images/果列奴X彼多/01.jpg" alt="">
<div>第 1 頁</div>


<script>
    var up = document.getElementById('up');
    var test = document.getElementById('test');
    var down = document.getElementById('down');
    var img = document.querySelector('img');
    var div = document.querySelector('div');

    i = 1;

    if (i < 10 && i != 0) {
        img.src = 'images/果列奴X彼多/0' + i + '.jpg';
    } else {
        img.src = 'images/果列奴X彼多/' + i + '.jpg';
    }

    test.onclick = function () {
        this.disabled = true;
    }

    down.onclick = function () {
        ++i;
        div.innerHTML = '第 ' + i + ' 頁';
        if (i < 10 && i != 0) {
            img.src = 'images/果列奴X彼多/0' + i + '.jpg';
        } else if (i < 26) {
            img.src = 'images/果列奴X彼多/' + i + '.jpg';
        } else {
            alert('已經是最後一頁')
        }

    }
    up.onclick = function () {
        --i;
        div.innerHTML = '第 ' + i + ' 頁';
        if (i < 1) {
            alert('已經是第一頁了');
            i = 1;
        } else if (i < 10 && i != 0) {
            img.src = 'images/果列奴X彼多/0' + i + '.jpg';
        } else if (i < 26) {
            img.src = 'images/果列奴X彼多/' + i + '.jpg';
        }
    }

    console.log(i)


</script>

</body>
</html>
