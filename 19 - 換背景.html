<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        * {
            padding: 0;
            margin: 0;
        }

        body {
            background: url(images/1.png)  no-repeat ;
            background-size: 100%;
        }

        .box {
            width: 820px;
            height: 40px;
            margin: 100px auto;
            padding: 20px 25px;
            background-color: rgba(255,255,255, .3);
            border-radius: 20px;

        }

        .box li {
            float: left;
            overflow: hidden;
            list-style: none;
            width: 100px;
            height: 40px;
            margin-right: 20px;
            line-height: 40px;
            border-radius: 8px;
            cursor: pointer;
            transition: all .3s;
        }

        .box li:last-child {
            margin-right: 0;
        }

        .box li:hover {
            transform: scale(1.15);
        }


        .box img {
            background-position: center;
            width: 100%;
        }


    </style>
</head>
<body>

<div class="box">
    <ul>
        <li><img src="images/1.png" alt=""></li>
        <li><img src="images/2.jpg" alt=""></li>
        <li><img src="images/3.png" alt=""></li>
        <li><img src="images/4.jpg" alt=""></li>
        <li><img src="images/5.jpg" alt=""></li>
        <li><img src="images/6.png" alt=""></li>
        <li><img src="images/7.jpg" alt=""></li>
    </ul>
</div>

<script>
    var img = document.getElementsByTagName('img');
    var bodys = document.querySelector('body')
    console.log(img);
    for (var i = 0; i < img.length; i++) {
        img[i].onclick = function () {
            bodys.style.backgroundImage = 'url('+ this.src +')'
        }
    }
</script>

</body>
</html>
