<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        * {
            font-family: 微軟正黑體;
            font-size: 18px;

        }

        .click {
            position: fixed;
            top: 10%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 60px;
            line-height: 60px;
            text-align: center;
            border: 1px solid;
            cursor: pointer;
            background-color: white;
        }

        .main {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 200px;
            border: 1px solid;
            color: darkslategray;
            background-color: white;
        }

        .move {
             display: inline-block;
             width: 500px;
             height: 50px;
             line-height: 50px;
             text-align: center;
            cursor: move;
         }

        .del i {
            display: inline-block;
            width: 30px;
            font-style: normal;
            line-height: 30px;
            font-size: 20px;
            text-align: center;
        }

        .form span i {
            float: left;
            height: 30px;
            font: normal 15px/30px 微軟正黑體;
            margin-left: 20px;
        }

        .form span input {
            float: right;
            outline: none;
            height: 30px;
            width: 300px;
            margin-right: 50px;
        }


        .form span {
            display: inline-block;
            height: 30px;
            width: 500px;
            margin: 5px auto;
        }

        .submit {
            display: inline-block;
            height: 35px;
            width: 150px;
            margin: 15px 0px 0px 180px;
            border: 1px solid;
            background-color: white;
            cursor: pointer;
        }

        .del {
            position: absolute;
            top: -20px;
            left: 480px;
            width: 30px;
            height: 30px;
            border: 1px solid;
            background-color: white;
            cursor: pointer;
        }



    </style>
</head>
<body>

<div class="click">點擊此彈出登入頁面</div>
<div class="main">
    <div class="del">
        <i>X</i>
    </div>
    <form action="35 - 1 index.html" class="form">
        <a class="move">登錄會員</a>
        <span>
            <i>ID</i>
            <input type="text" name="username" autocomplete="none">
        </span>
        <span>
            <i>Password</i>
            <input type="password" name="password">
        </span>

        <input type="submit" class="submit" value="送出">
    </form>
</div>

</body>

<script>
    var del = document.querySelector('.del')
    var main = document.querySelector('.main')
    var open = document.querySelector('.click')
    var body = document.querySelector('body')
    var move = document.querySelector('.move')

    open.addEventListener('click', function () {
        main.style.display = 'block';
        body.style.backgroundColor = 'rgba(0, 0, 0, .15)'

    })

    del.addEventListener('click', function () {
        main.style.display = 'none';
        body.style.backgroundColor = 'white'
        main.style.top = '50%';
        main.style.left = '50%';

    })

    move.addEventListener('mousedown', function (e) {
        var downX = e.pageX - main.offsetLeft;
        var downY = e.pageY - main.offsetTop;
        document.addEventListener('mousemove', move)
        document.addEventListener('mouseup', function () {
            document.removeEventListener('mousemove', move)
        })
        function move(e) {
            main.style.left = e.pageX - downX + 'px';
            main.style.top = e.pageY - downY + 'px';
        }
    })



</script>
</html>
