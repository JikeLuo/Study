<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button>點擊我知道綁定事件函數this是??</button>
</body>

<script>
    var btn = document.querySelector('button')

    // 普通函數
    function fn() {
        console.log('普通函數的this是' + this)
    }
    fn.call(); // fn();


    // 對象函數
    var obj = {
        fn1: function () {
            console.log('對象的函數this是' + this + '，也就是指向obj這對象')
        }
    }
    obj.fn1();


    // 構造函數 (構造函數跟一般函數十分相似；但是與其它方法不同，構造函數沒有回傳型別，不會被繼承，不會有範圍修飾詞
    function fn2() {}
    fn2.prototype.newFn = function () {
        console.log('構造函數的this是' + this + '，也就是指向test這對象')
    }
    var test = new fn2();
    test.newFn();

    // 立即執行函數
    (function () {
        console.log('立即執行函數this是' + this)
    })()


    // 定時器函數
    var time = setInterval(function () {
        console.log('定時器函數this是' + this)
        clearInterval(time);
    }, 1)


    // 綁定事件函數
    btn.onclick = function () {
        console.log('綁定事件函數的this是' + this + '，也就是btn這按鈕對象')
    }


</script>
</html>
