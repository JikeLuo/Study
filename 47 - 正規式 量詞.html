<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    console.log('---------- * ----------')
    var rg0 = /^a*$/; // a 0-無限次
    console.log(rg0.test(''))       // T
    console.log(rg0.test('a'))      // T
    console.log(rg0.test('aaa'))    // T

    console.log('---------- + ----------')
    var rg1 = /^a+$/; // a 1-無限次
    console.log(rg1.test(''))       // F
    console.log(rg1.test('a'))      // T
    console.log(rg1.test('aaa'))    // T

    console.log('---------- + ----------')
    var rg2 = /^a?$/; // a 0||1 次
    console.log(rg2.test(''))       // T
    console.log(rg2.test('a'))      // T
    console.log(rg2.test('aaa'))    // F

    console.log('---------- {n} ----------')
    var rg3 = /^a{3}$/; // a 等於3次
    console.log(rg3.test('a'))      // F
    console.log(rg3.test('aaa'))    // T
    console.log(rg3.test('aaaa'))   // F

    console.log('---------- {n,} ----------')
    var rg4 = /^a{3,}$/; // a 大於等於3次
    console.log(rg4.test('a'))      // F
    console.log(rg4.test('aaa'))    // T
    console.log(rg4.test('aaaa'))   // T

    console.log('---------- {n,m} ----------')
    var rg5 = /^a{2,4}$/; // a 等於2-4次
    console.log(rg5.test('a'))      // F
    console.log(rg5.test('aaaa'))   // T
    console.log(rg5.test('aaaaa'))  // F




</script>

</body>
</html>
