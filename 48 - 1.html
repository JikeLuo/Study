<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    console.log('===================經典題目=================')
    var a = []
    for (var i = 0; i < 2; i++) {
        a[i] = function () {
            console.log(i)
        }
    }
    // 因為全局變數 i=2了 輸出會都是2
    a[0](); // 2
    a[1](); // 2

    console.log('-------------------------------------')

    var a = []
    for (let i = 0; i < 2; i++) {
        a[i] = function () {
            console.log(i)
        }
    }
    // 因為let是區域變數 會自己形成一個區塊 所以i值會照區塊顯示 0 & 1
    a[0](); // 0
    a[1](); // 1


    console.log('===========解構語法==========')
    // 對象解構
    if (true) {
        let arr = [1, 2, 3];
        let [a, b, c] = arr; // 可直接付值
        console.log(a);
        console.log(b);
        console.log(c);
    }

    console.log('=======================')

    if (true) {
        let person = {name: 'andy', age: 30, sex: 'man'}
        let {name, age1, sex_sex} = person; // 讓person對象name賦予name
        console.log(name); // andy
        console.log(age1); // undefined
        console.log(sex_sex); // undefined

        console.log('-------------------')
        // 讓person對象的name 直接賦予myname 和上面相差不多
        let {name: myname, age: myage} = person;
        console.log(myname);
        console.log(myage);
    }






    console.log('============箭頭函數===========')
    /**
     * 箭頭函數可以簡化普通函數
     * var fn = function name(n) {
     *     do something
     * }
     * 為
     *
     * var fn = (n) => { do something }
     */

    const fn = (n1, n2) => {
        sum = n1 + n2;
        console.log(sum)
    }
    fn(10, 20); // 30

    console.log('-------------------------')
    // 只有一行 參數只有一個 可以簡化 () & {}
    var fn2 = v => console.log(v);
    fn2('只有一行的函數')







</script>

</body>
</html>
