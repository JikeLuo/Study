<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    console.log('========== Symbol ==========')
    /**
     Symbol 創建
     */
    let s = Symbol();
    let s1 = Symbol('galgame');
    let s2 = Symbol('galgame');

    console.log(s1 === s2); // F

    /**
     Symbol.for 創建
     */
    let s3 = Symbol.for('chainsawman')
    let s4 = Symbol.for('chainsawman')

    console.log(s3 === s4) // T

    /**
     不能運算
     */
    // let result = s + 100;

    /**
     * 七種數據類型 USONB
     * U: undefined
     * S: String Symbol
     * O: Object
     * N: Null Number
     * B: Boolean
     * */

    console.log('---------- Symbol的使用 ----------')
    /**
     * 在對象裡面創建Symbol函數
     * [Symbol('XXX')]: 是 XXX: Symbol的表現型
     * */
    const game = {
        name: 'APEX',
        beta: '2019/12/12',
        up: function () {
            console.log('往前跑')
        },
        left: function () {
            console.log('向左跑')
        },
        // 創建一個Symbol的函數
        [Symbol('fight')]: function () {
            console.log('進行一場激烈的戰鬥')
        }
    }

    let doSomething = {
        say: Symbol('say')
    }
    game[doSomething.say] = function () {
        console.log('說些挑釁的話語')
    }


    console.log(game);


</script>

</body>
</html>
