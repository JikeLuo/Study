<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    console.log('========== Set ==========')
    let s = new Set([1, 2, 3]);
    console.log(s)

    // 有迭代器可用 for of
    for (let v of s) {
        console.log(v)
    }

    // 查看長度 .size
    console.log(s.size)

    // 新增 .add
    s.add(4)
    console.log(s)

    // 刪除 .delete
    s.delete(1)
    console.log(s)

    // 檢測 has 布林值
    console.log(s.has(2))

    // 清空 clear
    s.clear()
    console.log(s)

    console.log('----------------')
    let arr = [1, 2, 3, 4, 5, 4, 3, 2, 1]

    // Set 集合
    let s3 = new Set(arr)
    console.log(s3)
    let s4 = [...new Set(arr)] // 變成數組數據[...]
    console.log(s4)

    // 交集
    let arr2 = [3, 4, 5, 6, 7, 8, 7, 6, 5, 4, 3]
    // let s5 = [...new Set(arr)].filter((item) => {
    //     let set = new Set(arr2); // Set數據 已去重
    //     if (set.has(item)) { // s5數組的單個是否和set集合內有相同
    //         return true;
    //     } else {
    //         return false;
    //     }
    // })
    let s6 = [...new Set(arr)].filter((item) => new Set(arr2).has(item));
    console.log(s6)

    /* 聯集
     [...new Set] 創建去重的Set並改成數組
     [...arr, arr2] 是相互集合 */
    let s7 = [...new Set([...arr, ...arr2])]
    let s8 = [arr, arr2]
    console.log(s7)
    console.log(s8)

    // 差集
    let s9 = [...new Set(arr)].filter((item) => !(new Set(arr2).has(item)));
    console.log(s9)
</script>

</body>
</html>
