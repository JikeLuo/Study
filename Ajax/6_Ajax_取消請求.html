<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button>送出請求</button>
<button>取消請求</button>
<script>
    const btn = document.querySelectorAll('button');
    let xhr = new XMLHttpRequest();

    btn[0].onclick = function () {
        xhr.open('GET', 'http://127.0.0.1:8000/delay')
        xhr.send();
    }

    // abort() 取消請求
    btn[1].onclick = function () {
        xhr.abort();
    }
</script>
</body>
</html>
