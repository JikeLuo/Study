<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>

    </style>
</head>
<body>
<!-- 左右兩格留白 -->
<!--<div class="container">hello world</div>-->

<!-- 不留白 -->
<!--<div class="container-fluid">hello world</div>-->

<!-- 布局容器 -->
<div class="container">

    <!-- 12為一單位 -->
    <div class="row">
        <div class="col-md-4" style="background-color: skyblue;">4</div>
        <div class="col-md-8" style="background-color: aquamarine;">8</div>
    </div>

    <hr>

    <div class="row">
        <div class="col-md-1" style="background-color: wheat;">1</div>
        <div class="col-md-1" style="background-color: forestgreen;">1</div>
        <div class="col-md-1" style="background-color: wheat;">1</div>
        <div class="col-md-1" style="background-color: forestgreen;">1</div>
    </div>

    <hr>

    <div class="row">
        <div class="col-md-4" style="background-color: blueviolet;">1</div>
        <div class="col-md-5" style="background-color: olive;">1</div>
    </div>

    <hr>

<!--  offset-md-1 偏移幾單位  -->
    <div class="row">
        <div class="col-md-1" style="background-color: wheat;">1</div>
        <div class="col-md-1" style="background-color: forestgreen;">1</div>
        <div class="col-md-1 offset-md-2" style="background-color: wheat;">1</div>
        <div class="col-md-1 offset-md-1" style="background-color: forestgreen;">1</div>
    </div>

    <hr>

    <div class="row">
        <div class="col-md-1" style="background-color: #191c1f;">1</div>
        <div class="col-md-1" style="background-color: coral;">1</div>
        <div class="col-md-1" style="background-color: crimson;">1</div>
        <div class="col-md-1 order-3" style="background-color: cornflowerblue;">1</div>
    </div>

    <hr>

    <div class="row">
        <div class="col order-3" style="background-color: #fd7e14;"></div>
    </div>
</div>
</body>
</html>
