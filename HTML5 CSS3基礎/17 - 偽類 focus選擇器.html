<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        /*未被訪問的連接*/
        a:link {
            color: deepskyblue;
            text-decoration: none;
        }

        /*已訪問的連接*/
        a:visited {
            color: #464646;
        }

        /*鼠標移動到文字上顯示的顏色*/
        a:hover {
            color: yellow;
        }

        /*按住鼠標還沒彈起的顏色*/
        a:active {
            color: yellowgreen;
        }


        /*focus選擇器*/
        input:focus {
            background-color: yellowgreen;

        }

    </style>
</head>
<body>
<p>
    <a href="#" target="_blank">鏈鋸人</a>
    <a href="http://google.com">華生</a>
</p>


<p style="height: 60px;"></p>


    <input type="text" placeholder="天下武功為快不破" title="今天吃麥當勞" >
    <input type="text">
    <input type= "button">
<td> AAAAA </td>



</body>
</html>
