<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        /* 行轉塊 */
        a {
            width: 100px;
            height: 100px;
            background-color: yellowgreen;
            display: block;
        }

        /* 塊轉行 */
        div {
            width: 100px;
            height: 100px;
            background-color: deepskyblue;
            display: inline;
        }

        /* 各種元素轉行內塊元素 */
        span {
            width: 150px;
            height: 100px;
            background-color: aqua;
            display: inline-block;
            text-align: center;
            line-height: 100px;
        }

    </style>
</head>
<body>

<a href="http://google.com">google</a>
<a href="http://google.com">google</a>

<div>塊元素轉行元素</div>
<div>塊元素轉行元素</div>

<span>轉行內塊元素</span>
<span>轉行內塊元素</span>
<span>轉行內塊元素</span>

</body>
</html>
