<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            background-color: #505050;
        }

        .box {
            position: relative;
            margin: 200px auto;
        }

        .box .dot {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 10px;
            height: 10px;
            background-color: skyblue;
            border-radius: 50%;
        }

        .dot::before {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: inline-block;
            content: "";
            width: 16px;
            height: 16px;
            border-radius: 50%;
            box-shadow: 0px 0px 15px skyblue;
            animation: pulse 2s linear infinite;
        }

        .dot::after {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: inline-block;
            content: "";
            width: 16px;
            height: 16px;
            border-radius: 50%;
            box-shadow: 0px 0px 15px skyblue;
            animation: pulse 2s linear 1s infinite;
        }


        @keyframes pulse {
            0% {
                opacity: 1;
            }
            70% {
                width: 106px;
                height: 106px;
                opacity: .3;
            }

            100% {
                width: 136px;
                height: 136px;
                opacity: 0;
            }
        }
    </style>
</head>
<body>
<div>
    <div class="box">
        <div class="dot"></div>
    </div>

</div>

</body>
</html>
