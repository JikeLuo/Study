<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            perspective: 500px;

        }
        .box {
            position: relative;
            width: 300px;
            height: 200px;
            margin: auto;
            transform-style: preserve-3d;
            transition: all 1s;
        }

        .box:hover {
            transform: rotateY(180deg);
        }

        .one,
        .two {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            border-radius: 50%;
            font: 700 20px "微軟正黑體";
            color: white;
            text-align: center;
            line-height: 200px;

        }
        .one {
            background-color: lightgreen;

        }
        .two {
            background-color: skyblue;
            transform: rotateY(180deg);
        }

    </style>
</head>
<body>

<div class="box">
    <div class="one">移動到我身上</div>
    <div class="two">你已經被我播種了</div>
</div>


</body>
</html>
