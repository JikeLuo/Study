<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            perspective: 500px;
        }
        .box2 {
            position: relative;
            width: 200px;
            height: 100px;
            margin: 200px auto;
            transition: all .5s;
            transform-style: preserve-3d;
        }
        .box2:hover {
            transform: rotateX(90deg);
        }


        .front,
        .back {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            font: 700 20px "微軟正黑體";
            line-height: 100px;
            text-align: center;
            color: white;
        }
        .front {
            background-color: skyblue;
            transform: translateZ(50px);
        }
        .back {
            font-size: 50px;
            background-color: lightgreen;
            transform: translate3d(0, 50px, 0) rotateX(-90deg);
        }
        </style>
    </style>
</head>
<body>
<div class="box2">
    <div class="front">讓我看看</div>
    <div class="back">不要 ！</div>


</body>
</html>
