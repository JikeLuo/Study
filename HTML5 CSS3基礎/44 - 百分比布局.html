<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        section {
            width: 100%;
            /*設置最大和最小寬度*/
            max-width: 980px;
            min-width: 320px;

            margin: 0 auto;
        }
        section div {
            float: left;
            width: 50%;
            height: 300px;
        }
        section div:nth-child(1) {
            background-color: skyblue;

        }
        section div:nth-child(2) {
            background-color: pink;
        }

    </style>
</head>
<body>
<section>
    <div></div>
    <div></div>
</section>

</body>
</html>
