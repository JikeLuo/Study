<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3>圖像的使用</h3>
        <img src="001.jpg">

    <h3>alt 替換文本 圖像顯示不出用文字代替</h3>
        <img src="001-1.jpg" alt="顯示不出">

    <h3>title 提示文本 鼠標放到圖片 顯示提示文字</h3>
        <img src="001.jpg" title="提示文字">

    <h3>width 圖片的寬度</h3>
        <img src="001.jpg" width="500">

    <h3>height 圖片高度</h3>
        <img src="001.jpg" height="10">

    <h3>border 圖片邊框</h3>
        <img src="001.jpg" border="50">


    <p><h2>路徑</h2></p>
        <img src="001.jpg" width="200">

    <p>
        <img src="images/002.jpg" width="200">
    </p>
    <p>
    <div>網路上的完整路徑(刪了就沒了)</div>
    </p>
        <img src="https://music.youtube.com/img/on_platform_logo_dark.svg" width="200">
</body>
</html>
