<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            position: relative;
            overflow: hidden;
            width: 500px;
            height: 280px;
            border-radius: 20px;
            background-color: skyblue;
        }
        .box img {
            width: 100%;
            height: 100%;
        }

        .box::before {
            content: '';
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,.7) url("https://gitee.com/xiaoqiang001/html_css_material/raw/master/%E7%AC%AC%E5%85%AB%E5%A4%A9/images/arr.png") no-repeat center;
        }
        /* 當鼠標進入box，box裡面的mask屬性顯現 */
        .box:hover::before {
            display: block;
        }
    </style>
</head>
<body>
<div class="box">
    <img src="https://m.ykimg.com/0541060161864B53A817B120E70D0960?x-oss-process=image/resize,w_290/interlace,1/quality,Q_80">
    </div>

</div>

</body>
</html>
