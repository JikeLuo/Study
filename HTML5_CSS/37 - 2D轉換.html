<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .bar {
            position: relative;
            height: 20px;
            width: 200px;
            border: 1px solid red;
            border-radius: 10px;
            padding: 1px;

        }

        .bar_in {
            position: absolute;
            top: 50%;
            left: 0;
            width: 50%;
            height: 90%;
            background-color: red;
            margin-top: -10px;
            margin-left: 1px;
            border-radius: 20px 0px 0px 20px;
            transition: all 1s;
        }

        .bar_in:hover {
            width: 70%;
        }

        .tri {
            position: relative;
            width: 300px;
            height: 30px;
            margin-top: 150px;
            border-radius: 15px;
            border: 1px solid gray;
        }

        .tri::after {
            content: "";
            position: absolute;
            top: 7px;
            right: 15px;
            width: 10px;
            height: 10px;
            border-right: 1px solid gray;
            border-bottom: 1px solid gray;
            transform: rotate(45deg);
            transition: all .5s;
        }

        .tri:hover::after {
            top: 10px;
            transform: rotate(225deg);
        }

        section ul li {
            float: left;
            width: 50px;
            height: 50px;
            border: 1px solid yellowgreen;
            border-radius: 25px;
            margin: 60px 10px;
            font-size: 20px;
            line-height: 50px;
            text-align: center;
            color: yellowgreen;
            transition: all .3s ease-in;
        }

        section ul li:hover {
            transform: translate(200px, 50px) scale(1.3) rotate(360deg);
        }

    </style>
</head>
<body>
<div class="bar">
  <div class="bar_in"></div>
</div>

<div class="tri"></div>

<section>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
    </ul>
</section>

</body>
</html>
