<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // 1.用函數實現簡易計算機
        while (true) {
            var flag = true;
            var option = prompt('歡迎使用簡易計算機:\n1.加法\n2.減法\n3.乘法\n4.除法\n5.退出');
            var answer = choose(option);
            if (flag == false) {
                break;
            }
            alert(answer);
        }

        // 2.用函數實現冒泡排序
        var arr = [1,5,9,63,4,25,8,39,43,89];
        console.log(sort(arr));







        function choose(option) {
            if (option != 5) {
                var one = parseInt(prompt('請輸入第一值'));
                var two = parseInt(prompt('請輸入第二值'));
                switch (option) {
                    case '1':
                        var answer = plus(one, two);
                        break;
                    case '2':
                        var answer = minus(one, two);
                        break;
                    case '3':
                        var answer = multiply(one, two);
                        break;
                    case '4':
                        var answer = divide(one, two);
                        break;
                }
            } else {
                alert('退出當前操作');
                flag = false;
            }
            return answer;
        }


        function plus(front, back) {
            var answer = front + back;
            return answer;
        }

        function minus(front, back) {
            var answer = front - back;
            return answer;
        }

        function multiply(front, back) {
            var answer = front * back;
            return answer;
        }

        function divide(front, back) {
            var answer = front / back;
            return answer;
        }




        // [1,2,3,5,8,9,3]
        function sort(arr) {
            for (var i = 0; i < arr.length - 1; i++) {
                for (var j = 0; j < arr.length - i - 1; j++) {
                    if (arr[j] > arr[j + 1]) {
                        var temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                    }
                }
            }
            return arr;
        }







    </script>
