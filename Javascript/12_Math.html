<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        // Math.方法

        console.log(Math.abs(-5)); // 絕對值
        console.log(Math.floor(1.56)); // 無條件捨去
        console.log(Math.ceil(1.56)); // 無條件進位
        console.log(Math.PI) // Pi
        console.log(Math.random())

        alert('從1-100之間做選擇一個數字，機會只有5次')
        var answer = getRandomIntInclusive(1, 100);

        var chance = 5;
        while (true) {
            chance--;
            if (chance < 0) {
                alert('你超過猜謎次數了，廢物')
                break;
            }
            var yourAnswer = parseInt(prompt('輸入你的答案'))
            if (yourAnswer < answer) {
                alert('你的答案過小，機會還有: ' + chance + '次');
            } else if (yourAnswer > answer) {
                alert('你的答案過大，機會還有: ' + chance + '次');
            } else {
                alert('恭喜答對，正確答案為: ' + answer)
                break;
            }
        }


        function getRandomIntInclusive(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1) + min);
        }

    </script>
</head>

</html>
