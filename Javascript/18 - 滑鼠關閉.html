<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        .box {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 200px auto;
            border: 1px solid darkslategray;
        }

        .box img {
            padding: 10px;
            width: 80%;

        }

        .box a {
            position: absolute;
            top: -1px;
            left: -32px;
            width: 30px;
            height: 30px;
            border: 1px solid darkslategray;
            line-height: 30px;
            font-size: 20px;
            text-align: center;
            cursor: pointer;
        }


    </style>
</head>
<body>

<div class="box" id="box">
        <img src="images/open.svg" alt="">
        <a id="close">X</a>
    </div>

    <script>
        var close = document.getElementById('close');
        var box = document.getElementById('box');

        close.onclick = function () {
            box.style.display = 'none';
        }


    </script>

</body>
</html>
