<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        input {
            cursor: pointer;
        }

        table {
            margin: 200px auto;
            text-align: center;
        }

        thead {
            background-color: skyblue;
            border: none;
        }

        tbody td {
            background-color: #ececec;
        }


        td {
            height: 30px;
            width: 150px;
        }

        td:first-child {
            width: 50px;
        }


    </style>

</head>
<body>

<table>
    <thead>
    <tr>
        <td>
            <input type="checkbox" id="all">
        </td>
        <td>名稱</td>
        <td>價錢</td>
    </tr>
    </thead>
    <tbody id="body">
    <tr>
        <td>
            <input type="checkbox">
        </td>
        <td>iPod</td>
        <td>20,000</td>
    </tr>
    <tr>
        <td>
            <input type="checkbox">
        </td>
        <td>iPhone</td>
        <td>30,000</td>
    </tr>
    <tr>
        <td>
            <input type="checkbox">
        </td>
        <td>iPad Air</td>
        <td>10,000</td>
    </tr>
    <tr>
        <td>
            <input type="checkbox">
        </td>
        <td>iWatch</td>
        <td>20,000</td>
    </tr>
    </tbody>
</table>


<script>
    var all = document.getElementById('all')
    var select = document.getElementById('body').getElementsByTagName('input');

    all.onclick = function () {
        for (var i = 0; i < select.length; i++) {
            select[i].checked = this.checked;
        }
    }

    for (var i = 0; i < select.length; i++) {
        select[i].onclick = function () {
            var flag = true;
            for (var i = 0; i < select.length; i++) {
                if (!select[i].checked) {
                    flag = false;
                    break;
                }
            }
            all.checked = flag;

        }
    }
</script>


</body>
</html>
