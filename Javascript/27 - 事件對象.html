<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: skyblue;
        }

        .father {
            float: right;
            margin: 200px auto;
            position: relative;
            width: 200px;
            height: 200px;
            background-color: lightgrey;
        }
        .son {
            position: absolute;
            top: -150px;
            left: 50px;
            width: 100px;
            height: 100px;
            background-color: darkred;
            color: white;
            text-align: center;
            line-height: 100px;
            font-size: 30px;
            margin: 200px auto;
        }
    </style>
</head>
<body>

<div class="div">123</div>

<a href="http://www.google.com">Google</a>

<div class="father">father
    <div class="son">SON</div>
</div>


<ul>
    <li>點擊我影響到ul 不用每個li設定事件</li>
    <li>點擊我影響到ul 不用每個li設定事件</li>
    <li>點擊我影響到ul 不用每個li設定事件</li>
    <li>點擊我影響到ul 不用每個li設定事件</li>
    <li>點擊我影響到ul 不用每個li設定事件</li>
</ul>

<script>
    var div = document.querySelector('.div');
    var a = document.querySelector('a');
    var father = document.querySelector('.father');
    var son = document.querySelector('.son');
    var ul = document.querySelector('ul');

    // 事件對象event 是做點擊動作所產生的一系列函數
    div.addEventListener('click', function (e){
        console.log(e);
    })


    // e.preventDefault() 阻止默認(跳轉網頁)行為
    a.addEventListener('click', function (e){
        e.preventDefault();
    })

    //  e.stopPropagation(); 停止冒泡

    function fnSon(e) {
        e.stopPropagation();
        alert('son');
    }
    function fnFather() {
        alert('father');
    }
    son.addEventListener('click', fnSon , false);
    father.addEventListener('click', fnFather , false);


    // e.target 觸發點擊對象
    // 點擊li利用冒泡事件 會影響到上方ul 為事件委託
    ul.addEventListener('click', function (e){
        e.target.style.backgroundColor = 'skyblue';
    })


</script>

</body>
</html>
