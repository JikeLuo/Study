<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            margin: 200px 300px;
        }

        .hour, .minute, .second {
            float: left;
            width: 70px;
            height: 70px;
            margin-right: 20px;
            color: white;
            font: bold 30px/70px 微軟正黑體;
            text-align: center;
            background-color: darkslategray;
        }

    </style>
</head>
<body>
<div class="box">
    <div class="hour"></div>
    <div class="minute"></div>
    <div class="second"></div>
</div>


<script>
    // 倒數後執行代碼
    // window.setTimeout(function () {}, time)

    // 重複執行代碼
    // window.setInterval(function () {}, intervalTime)
    var hour = document.querySelector('.hour')
    var minute = document.querySelector('.minute')
    var seconds = document.querySelector('.second')

    var inputTime = +new Date('2029/4/7 00:00:00');

    window.setInterval(countTime, 1000) // 1秒重複執行此方法

    function countTime() {
        var nowTimes = +new Date(); // 現在時間
        var minusTime = inputTime - nowTimes; // 相減獲得剩餘時間

        var hours = parseInt(minusTime / 1000 / 60 / 60 % 24);
        hours = hours > 10 ? hours : '0' + hours;
        hour.innerHTML = hours;
        var minus = parseInt(minusTime / 1000 / 60 % 60);
        minus = minus > 10 ? minus : '0' + minus;
        minute.innerHTML = minus;
        var second = parseInt(minusTime /1000 % 60);
        second = second > 10 ? second : '0' + second;
        seconds.innerHTML = second;
    }



</script>

</body>
</html>
