<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

    </style>
</head>
<body>

<input type="text">
<button>發送</button>

<script>
    var btn = document.querySelector('button');

    btn.addEventListener('click', function () {
        btn.disabled = true;
        var num = 5;
        var timer = setInterval(function () {
            if (num == 0) {
                clearInterval(timer)
                btn.disabled = false;
                btn.innerHTML = '發送';
            } else {
                btn.innerHTML = '請在' + num + '秒再次點擊';
                num--;
            }
        }, 1000)
    })


</script>

</body>
</html>
