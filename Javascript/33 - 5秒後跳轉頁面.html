<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.addEventListener('DOMContentLoaded', function () {
            var div = document.querySelector('div')

            var num = 5
            setInterval(function () {
                if (num == -1) {
                    location.href = 'http://google.com/'
                } else {
                    div.innerHTML = num + '秒後自動跳轉頁面';
                    num--
                }
            }, 1000)
        })
    </script>

    <Style>
        div {
            width: 300px;
            height: 70px;
            margin: 200px auto;
            color: white;
            font: bold 30px/70px 微軟正黑體;
            text-align: center;
            background-color: darkslategray;
        }

    </Style>
</head>
<body>

<div></div>




</body>
</html>
