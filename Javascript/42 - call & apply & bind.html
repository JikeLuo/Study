<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button>點擊</button>
    <button>點擊</button>
    <button>點擊</button>
</body>

<script>
    var btn = document.querySelectorAll('button')



    var obj = {
        name: 'andy',
    }

    console.log('==========call==========')
    /**
     * call(object, parameter)
     *
     * call 可執行函數
     * 可以重新定義對象
     * 也可以傳送[一堆參數]進去
     *
     * */
    function fn(a, b) {
        console.log(this);
        console.log('輸入a, b 進行加減' + parseInt(a + b));
    }
    fn.call(obj, 5, 6);


    console.log('==========apply==========')
    /**
     * apply(object, Array)
     *
     * apply 可執行函數
     * 可以重新定義對象
     * 也可以傳送[數組]進去
     *
     * */
    function fn1(arr) {
        console.log(this)
        console.log(arr) // sky
    }

    var arr = ['sky', 'earth', 'sea'];
    fn1.apply(obj, arr)

    var arr1 = [11, 35, 68, 84, 565];
    var max = Math.max.apply(Math, arr1);
    var min = Math.min.apply(Math, arr1);
    console.log('arr1數組中最大值為: ' + max + '，最小值為: ' + min)

    console.log('==========bind==========')
    /**
     * bind(object)
     *
     * 只作用綁定 不執行函數
     * */

    for (var i = 0; i < btn.length; i++) {
        btn[i].onclick = function () {
            this.disabled = true;
            setInterval(function () {
                this.disabled = false;// 不加bind以前 this指向window
            }.bind(this) // 加入後會指向btn[i]
                , 2000)
        }
    }





</script>
</html>
