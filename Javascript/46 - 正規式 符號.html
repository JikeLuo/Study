<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var regExp = new RegExp('123')
    console.log(regExp.test('123'))  // true

    console.log('---------- / ----------')
    var rg0 = /abc/; // abc相連 必須存在
    console.log(rg0.test('axxab'))  // F
    console.log(rg0.test('xxabc'))  // T
    console.log(rg0.test('abc'))    //T

    console.log('---------- ^ ----------')
    var rg1 = /^abc/; // 必須 abc相連 為開頭
    console.log(rg1.test('axxabc')) // F
    console.log(rg1.test('asabc'))  // F
    console.log(rg1.test('abcxx'))  //T

    console.log('---------- $ ----------')
    var rg2 = /abc$/; // abc相連 為結尾
    console.log(rg2.test('axxabc')) // T
    console.log(rg2.test('asabc'))  // F
    console.log(rg2.test('abcxx'))  // F

    console.log('---------- ^$ ----------')
    var rg4 = /^abc$/; // abc相連 唯一
    console.log(rg4.test('abc'))    // T
    console.log(rg4.test('abcx'))   // F
    console.log(rg4.test('abcabc')) // F

    console.log('---------- [] ----------')
    var rg3 = /[abc]/; // abc 任一
    console.log(rg3.test('axxxx'))  // T
    console.log(rg3.test('xxxxx'))  // F
    console.log(rg3.test('axxxxb')) // T

    console.log('---------- ^[]$ ----------')
    var rg5 = /^[abc]$/; // abc 任一 唯一
    console.log(rg5.test('abc'))    // F
    console.log(rg5.test('a'))      // T
    console.log(rg5.test('abcxx'))  // F

    console.log('---------- ^[-]$ ----------')
    var rg6 = /^[a-z]$/; // a-z 任一 唯一
    console.log(rg6.test('abc'))    // F
    console.log(rg6.test('A'))      // F
    console.log(rg6.test('a'))      // T

    console.log('---------- ^[-]$ 2 ----------')
    var rg7 = /^[a-zA-Z0-9_-]$/; // a-z A-Z 0-9 _ - 任一 唯一
    console.log(rg7.test('___'))    // F
    console.log(rg7.test('-'))      // T
    console.log(rg7.test('x'))      // T

    console.log('---------- ^[^-]$ ----------')
    var rg8 = /^[^a-z]$/; // a-z 非任一 唯一
    console.log(rg8.test('A'))      // T
    console.log(rg8.test('a'))      // F
    console.log(rg8.test('AaA'))    // F



</script>

</body>
</html>
