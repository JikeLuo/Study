        }

<div></div>

<script>
    console.log('========== let經典題 ==========')
    var divs = document.querySelectorAll('div');

    for (let i = 0; i < divs.length; i++) {
        divs[i].onclick = function () {
            divs[i].style.backgroundColor = 'pink';
        }
    }
    /*假如let聲明，會獨立創建區塊，不會有問題
    {i = 0;}
    {i = 1;}
    {i = 2;}
    */

    console.log('========== const ==========')
    // 1. 一般用大寫(約定成俗)
    const NAME = 'Mark';

    // 2. 常量不能修改
    // NAME = 'Mary';

    // 3. 數組內能修改，因為地址沒變
    const TEAM = ['Mark', 'Weiwei', 'Wong']
    TEAM.push('Jack');
    console.log(TEAM);


    console.log('========== 解構附值 ==========')
    const NUM = ['1','2','3','4']
    let [one, two, three, four] = NUM;
    console.log(one)
    console.log(three)

    console.log('---------- 解構對象 ----------')
    const PERSON = {
        name: 'Jack',
        age: 35,
        habbit: function () {
            console.log('我會唱歌')
        }
    }

    let {name, age, habbit} = PERSON;
    console.log(name)
    habbit();



</script>
