<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        var result = 0;
        var student = prompt('請輸入學生的人數');
        for (var i = 0; i < student; i++) {
            result += parseInt(prompt('請輸入第' + (i + 1) + '個學生的成績'));
        }
        alert('班級總成績為' + result);
        alert('班級的平均成績為' + (result / student));
    </script>
</head>
<body>

</body>
</html>
