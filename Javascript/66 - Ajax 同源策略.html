<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .div {
            width: 300px;
            height: 200px;
            border: 1px solid;
        }
    </style>
</head>
<body>
<h1>Zeke</h1>
<button>獲取其他服務端的數據</button>
<div class="div"></div>
<script>
    const btn = document.querySelector('button');
    const div = document.querySelector('.div');

    btn.onclick = function () {
        const x = new XMLHttpRequest();
        x.responseType = 'json';
        x.open('get', 'http://127.0.0.1:8000/same-origin-data')
        x.send();
        x.onreadystatechange = function () {
            if (x.readyState === 4) {
                if (x.status >= 200 && x.status < 300) {
                    div.innerHTML += x.response;
                }
            }
        }
    }
</script>
</body>
</html>
