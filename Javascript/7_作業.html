<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        var sum = 0;
        var flag = true;
        while (true) {
            var operate = prompt('請輸入您的操作\n1.存款\n2.提款\n3.顯示餘額\n4.退出');
            switch (operate) {
                case '1' :
                    sum += parseFloat(prompt('請輸入您要存的金錢'));
                    continue;
                case '2' :
                    var withdrawal = parseFloat(prompt('請輸入您要提取的金錢'));
                    if (withdrawal > sum) {
                        alert('您餘額數量不足');
                        continue;
                    } else {
                        sum -= withdrawal;
                        continue;
                    }
                case '3' :
                    alert('您目前的餘額為' + sum + '元')
                    continue;
                case '4' :
                    flag = false;
                    break;
                default :
                    alert('您輸入的數據有誤')
            }
            if (flag == false) {
                break;
            }
        }


    </script>
</head>

</body>
</html>
