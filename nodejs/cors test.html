<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body>
<button>get</button>

</body>
<script>
    const btn = document.querySelectorAll('button')
    axios.defaults.baseURL = 'http://127.0.0.1:8000';


    btn[0].onclick = function () {
        axios.get('/demo', {
            param: {
                id: 20,
                name: "red"
            }
        }).then((res) => {
            console.log(res)
        })
    }



</script>
</html>
